<div class="page-container">
  <div class="login-card shadow">
    <h1 class="text-warning text-center mb-5">Connexion</h1>

    <form class="w-100" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label class="form-label text-white-50">Email</label>
        <input name="email" [(ngModel)]="userForm.email" type="email" class="form-control text-champs" required />
      </div>

      <div class="mb-5">
        <label class="form-label text-white-50">Mot de passe</label>
        <input name="password" [(ngModel)]="userForm.password" type="password" class="form-control text-champs" required />
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-bold py-3">Se connecter</button>
    </form>
    <p class="text-white-50 mt-3">
      Pas encore de compte ?
      <a
        routerLink="/inscription"
        class="text-warning fw-bold"
        style="cursor: pointer; text-decoration: none"
      >
        <br />
        S'inscrire
      </a>
    </p>
  </div>
</div>
