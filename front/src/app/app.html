@if (showNavbar) {
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning shadow-sm"
    *ngIf="isLoggedIn"
  >
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-warning" routerLink="/home">
        <span class="me-2">ğŸ</span>Suivi Ruche
      </a>

      <button class="navbar-toggler border-warning" type="button" (click)="toggleMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed">
        <ul class="navbar-nav ms-auto align-items-center">
          <ng-container *ngIf="isAdmin">
            <li class="nav-item">
              <a
                class="nav-link text-white px-3"
                routerLink="/home"
                (click)="isMenuCollapsed = true"
              >
                Tableau de bord
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white px-3"
                routerLink="/stocks"
                (click)="isMenuCollapsed = true"
              >
                Miellerie
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white px-3"
                routerLink="/commandes"
                (click)="isMenuCollapsed = true"
              >
                Commandes
              </a>
            </li>
          </ng-container>

          <ng-container *ngIf="!isAdmin">
            <li class="nav-item">
              <a
                class="nav-link fw-bold text-warning px-3 fs-5"
                routerLink="/stocks"
                (click)="isMenuCollapsed = true"
              >
                ğŸ›’ Commander
              </a>
            </li>
          </ng-container>

          <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
            <button (click)="logout()" class="btn btn-sm btn-outline-danger rounded-pill px-4">
              Quitter
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
}

<div [class.page-center-container]="!showNavbar" [class.main-content]="showNavbar">
  <router-outlet></router-outlet>
</div>
